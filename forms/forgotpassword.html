<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgotpassword</title>
</head>
<body>
  <center>
    <form action="./welcome.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="20">
      <h2>Instagram</h2>
      <h5>Forgot password ?</h5>
      <Label for="email">E-mail</Label>
      <input type="email" id="email" placeholder="Enter your E-mail" required>
      <br><br>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter new password" required>
      <br><br>
      <label for="password2">Retype your password</label>
      <input type="password" id="password2" placeholder="Enter your password again" required>
      <br><br>
      <!-- <label for="submit"></label> -->
      <input type="submit" id="submit" value="submit">
    </form>
  </center>
</body>
</html>
