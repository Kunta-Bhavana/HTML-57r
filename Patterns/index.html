<!DOCTYPE html>
<html>
  <head>
    <title>Date Input with Pattern</title>
  </head>
  <body>

    <h2>Enter Date (YYYY-MM-DD format)</h2>

    <form action="./success.html">
      <label for="date">Date:</label>
      <input 
        type="text" 
        id="date" 
        name="date" 
        placeholder="2025-08-05" 
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" 
        title="Enter date in YYYY-MM-DD format" 
        required
      >
      <br><br>

      <input type="submit" value="Submit">
    </form>

  </body>
</html>
