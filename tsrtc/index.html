<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSRTC</title>
</head>
<body>
  <center>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEd4t0uX6qZz5RCgw52zuPvxoxgqvQG4QOKA&s" alt="tsrtc logo" width="50">
    <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
  <h2>GENERAL BUS PASS APPLICATION</h2>
  </center>
  
  
  <form action="./success.html">
    
    <fieldset>
      <legend>Applicant Details</legend>
      <table>
        <tr>
          <td><label for="Name">Name:</label></td>
          <td><input type="text" id="Name" size="30" required></td>
          <td><label for="FatherN">Father/Guardian's Name:</label></td>
          <td><input type="text" id="FatherN" size="30" required></td>
          </tr>
        <tr>
          <td><label for="Date">Date of Birth:</label></td>
          <td><input type="date" id="Date" size="30" required></td>
          <td><label>Gender:</label></td>
          <td colspan="3">
            <input type="radio" name="gender" id="Male" required><label for="Male">Male</label>
            <input type="radio" name="gender" id="Female" required><label for="Female">Female</label>
          </td>
          
        </tr>
        <tr>
          <td><label for="DOB">Age As On:</label></td>
          <td><input type="date" id="DOB" size="30" required></td>
          <td><label for="Aadhar">Aadhar No:</label></td>
          <td><input type="tel" id="Aadhar" size="30" required></td>
          
        </tr>
        <tr>
          <td><label for="No">Whatsapp No.:</label></td>
          <td><input type="tel" id="No" size="30" required></td>
          <td><label for="email">E-mail Id:</label></td>
          <td><input type="email" id="email" size="30" required></td>
          
        </tr>
        <tr>
          <td><label for="file">Photo:</label></td>
          <td><input type="file" id="file" required></td>
        </tr>
      </table>
    </fieldset>

    <!-- Residential Address Details -->
    <fieldset>
      <legend>Residential Address Details</legend>
      <table>
        <tr>
          <td><label for="Address">Applicant's Address:</label></td>
          <td><textarea id="Address" cols="32" rows="4" required></textarea></td>
          <td><label for="District">District:</label></td>
          <td>
            <select id="District" required>
              <option value="" disabled selected>Select</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Nizamabad">Nizamabad</option>
              <option value="Kamareddy">Kamareddy</option>
              <option value="Jagtial">Jagtial</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Mandal">Mandal:</label></td>
          <td>
            <select id="Mandal" required>
              <option value="" disabled selected>Select</option>
              <option value="Medak">Medak</option>
              <option value="Medchal">Medchal</option>
              <option value="SS Nagar">SS Nagar</option>
            </select>
          </td>
          <td><label for="Village">Village:</label></td>
          <td>
            <select id="Village" required>
              <option value="" disabled selected>Select</option>
              <option value="Adloor Yellareddy">Adloor Yellareddy</option>
              <option value="Pitlam">Pitlam</option>
              <option value="Markal">Markal</option>
              <option value="Moshampur">Moshampur</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Pincode">Pincode:</label></td>
          <td><input type="tel" id="Pincode" size="30" required></td>
        </tr>
      </table>
    </fieldset>

    
    <fieldset>
      <legend>Pass Type Details</legend>
          <label for="City">City:</label>
          <select id="City" required>
              <option value="" disabled selected>Select</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kamareddy">Kamareddy</option>
              <option value="Nizamabad">Nizamabad</option>
              <option value="Jagtial">Jagtial</option>
            </select>
            <br>
          <label for="PassType">Pass Type:</label>
            <select id="PassType" required>
              <option value="" disabled selected>Select</option>
              <option value="Greater Pass">Greater Pass</option>
              <option value="Ordinary Pass">Ordinary Pass</option>
              <option value="Metro Express Pass">Metro Express Pass</option>
              <option value="Metro Deluxe Pass">Metro Deluxe Pass</option>
            </select>
          </fieldset>

    
    <fieldset>
      <legend>Mode of Payment & Pass Collection</legend>
     
        
         <label for="PaymentMode">Payment Mode:</label>
          
            <select id="PaymentMode" required>
              <option value="" disabled selected>Select</option>
              <option value="Payment at Counter">Payment at Counter</option>
            </select>
          <br>
          <label for="PassDeliveryMode">Pass Delivery Mode:</label>
          
            <select id="PassDeliveryMode" required>
              <option value="" disabled selected>Select</option>
              <option value="at Counter">At Counter</option>
            </select>
          <br>
        
          <label for="Center">Center to Collect Pass:</label>
          
            <select id="Center" required>
              <option value="" disabled selected>Select</option>
              <option value="RTC-ABIDS HYD">RTC-ABIDS HYD</option>
              <option value="RTC-Afzalgunj HYD">RTC-Afzalgunj HYD</option>
              <option value="RTC Bala Nagar">RTC Bala Nagar</option>
              <option value="RTC BORABANDA">RTC BORABANDA</option>
            </select>
          
    </fieldset>

    <br>
    <center>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRG7cLnQZS9JfyKfIT4Wlb9_PKOV2L0kVhGFA&s"alt="captcha" width="100">
      <br>
      <input type="submit" value="Submit">
    </center>
    
  </form>
</body>
</html>
